syntax = "proto3";
package stwartchain.stake;

option go_package = "github.com/stalwart-algoritmiclab/stwart-chain-go/x/stake/types";
import "gogoproto/gogo.proto"; 
import "cosmos/base/v1beta1/coin.proto"; 

message Stake {
  string address = 1; 
  cosmos.base.v1beta1.Coin sellAmount = 2 [(gogoproto.nullable) = false]; 
  
}

